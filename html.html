
<!-- Tabs HTML Core-->
<div data-wm-plugin="tabs" data-source="/portfolio" class="wm-tabs">
  <div class="tabs-wrapper">

    <div class="select-navigation-container">
      <!-- Select Navigation HTML -->
    </div>

    <div class="tabs-header">
      <!-- Tab Navigation HTML -->
    </div>

    <div class="tabs-content">
      <div class="tabs-content-wrapper">

        <!-- Repeating Tabs -->
        <article class="tab-panel active">
          <div class="tab-content">
            <!-- Tab Content -->
          </div>
        </article>

      </div>
    </div>

  </div>
</div>


<!-- Tabs Header HTML-->
<div class="tabs-header">

  <!-- Scroll Indicator Arrows -->
  <div class="scroll-indicator-container">
    <button class="scroll-indicator indicator-start"></button>
    <button class="scroll-indicator indicator-end"></button>
  </div>

  <!-- Nav Container -->
  <div class="nav-container">
    <nav>

      <!-- Scroll Indicator Arrows -->
      <div class="indicator-track">
        <span class="active-indicator"></span>
      </div>

      <!-- Repeating Tab Buttons -->
      <button data-id="editorial-style" class="active">

        <!-- Tab Image (if applicable) -->
        <div class="tab-button-image">
          <span class="img-spacer"></span>
          <img src="" />
        </div>

        <!-- Tab Title -->
        <h4 class="tab-title">Editorial Style</h4>

      </button>

    </nav>
  </div>

</div>



<!-- Select Navigation HTML -->
<div class="select-navigation-container">
  <div class="select-navigation">

    <!-- Dropdown Button -->
    <div class="select-button-container">
      <button>
        <span>Editorial Style</span>
      </button>
    </div>

    <!-- Dropdown -->
    <div class="select-items-container">
      <div class="select-items-wrapper">

        <!-- Dropdown Items-->
        <button class="select-item active">Editorial Style</button>
        <button class="select-item">Street Style</button>
      </div>
    </div>

  </div>
</div>
